<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <img src="/assets/logo.png" alt="logo da vrumcar" />

            <p class="description">O jeito mais fácil de se alugar um carro</p>
            <h1>Acesse sua conta</h1>
            <mat-form-field class="full-width-input" appearance="outline">
                <input matInput placeholder="E-mail" formControlName="email" required>
                <mat-error>
                    E-mail inválido
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input" appearance="outline">
                <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Senha"
                    formControlName="password" required>
                <button type="button" (keydown.enter)="$event.preventDefault()" mat-icon-button matSuffix
                    (click)="hidePassword = !hidePassword">
                    <mat-icon>{{ hidePassword ? "visibility_off" : "visibility" }}</mat-icon>
                </button>
                <mat-error>
                    Senha inválida
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" [class.spinner]="loading" [disabled]="loading">Entrar</button>
        </form>

        <div class="mt-3">
            <p>Não possui uma conta?</p>
            <button mat-button color="default" routerLink="/registrar">Criar conta</button>
        </div>
    </mat-card-content>
</mat-card>
